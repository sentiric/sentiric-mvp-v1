<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiric Platform</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="durum" class="durum-hazir">Hazır</p>
            <h1>Sentiric</h1>
            <p id="ttsStatus" class="tts-status tts-status-unknown">TTS Durumu: Bilinmiyor</p> <!-- YENİ: TTS Durum Göstergesi -->
            <button id="resetButton" title="Yeni bir konuşma başlatmak için oturumu sıfırla">Oturumu Sıfırla</button>
        </div>
        
        <div class="main-content"> <!-- YENİ: Ana içerik için flex container -->
            <div id="chatBox">
                 <div class="message system-card">
                    <p>Merhaba, ben Sentiric. Size nasıl yardımcı olabilirim?</p>
                 </div>
            </div>
            <div id="sessionInfo"></div> <!-- YENİ: Oturum Bilgisi Paneli -->
        </div>
        
        <div class="kontrol-paneli">
            <button id="toggleButton" class="start">Dinlemeyi Başlat</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
