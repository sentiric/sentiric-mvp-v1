<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiric MVP v1</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sentiric MVP</h1>
            <p id="durum" class="durum-hazir">Hazır</p>
            <button id="resetButton">Oturumu Sıfırla</button>
        </div>
        
        <div id="chatBox">
             <div class="message ai-message">
                <p>Merhaba, ben Sentiric. Size nasıl yardımcı olabilirim? Otel rezervasyonu veya masaj randevusu gibi konularda size destek olabilirim.</p>
             </div>
        </div>
        
        <div class="kontrol-paneli">
            <button id="toggleButton" class="start">Dinlemeyi Başlat</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
